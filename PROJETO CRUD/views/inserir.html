<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Paciente - Clínica Médica TonYnho</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/images/clinic_logo.png" alt="Clínica Logo" class="logo">
        <h1>Clínica Médica TonYnho - Inserir Paciente</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/inserir">Inserir Paciente</a></li>
            <li><a href="/listar">Listar Pacientes</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2>Cadastro de Paciente</h2>
        <form action="/inserir" method="POST">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="999.999.999.99">

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Carolina do Chevetão Rebaixado">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="0" max="120" placeholder="00">

            <label for="dia_marcado">Dia Marcado:</label>
            <input type="date" id="dia_marcado" name="dia_marcado" required>

            <label for="hora_marcada">Hora Marcada:</label>
            <input type="time" id="hora_marcada" name="hora_marcada" required>

            <button type="submit">Cadastrar Paciente</button>
        </form>

        <div id="message"></div>
    </main>

    <footer>
        <p>&copy; 2024 Clínica Médica TonYnho. Todos os direitos reservados.</p>
    </footer>

    <script src="/scripts/form-validation.js"></script>
</body>

</html>
